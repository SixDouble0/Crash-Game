<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <link rel="stylesheet" href="crash.css">
</head>
<body>
    <div class="header">
        <h1>Crash Game</h1>
    </div>
    <div class="main-content">
        <div id="MultinumberContainer">
            <div class="multi" id="multinum1">0</div>
            <div class="multi" id="multinum2">0</div>
            <div class="multi" id="multinum3">0</div>
            <div class="multi" id="multinum4">0</div>
            <div class="multi" id="multinum5">0</div>
        </div>
        <div id="SeknumberContainer">
            <div class="sek" id="seknum1">1s</div>
            <div class="sek" id="seknum2">2s</div>
            <div class="sek" id="seknum3">3s</div>
            <div class="sek" id="seknum4">5s</div>
            <div class="sek" id="seknum5">8s</div>
            <div class="sek" id="seknum6">14s</div>
        </div>
    <canvas id="myCanvas" width="1800" height="1000"></canvas>
    <canvas id="mysecondCanvas" width="1800" height="1000"></canvas>
        <h1 class="display-1"><span id="liczbaDisplay" style="font-size: 86px;">x1</span></h1>
        <button style="width: 300px;" id="przycisk-gray" class="przycisk-gray">Start</button>
    </div>
    <div class="bottom-panel">
        <input type="number" id="typeNumber" class="form-control" placeholder="Bet amount" value="0" />
        <div class="buttons-content">
            <div class="buttons-row">
                <button id="add5">+5$</button>
                <button id="add10">+10$</button>
                <button id="add20">+20$</button>
                <button id="add50">+50$</button>
            </div>
            <div class="buttons-row">
                <button id="half">1/2</button>
                <button id="quarter">1/4</button>
                <button id="clear" style="width: 210px;">clear</button>
            </div>
        </div>
    </div>
    <div class="balance-display">
        Balance: <span id="balanceDisplay">$0.00</span>
    </div>
    <script src="constants.js"></script>
    <script src="effects.js"></script>
    <script src="logic.js"></script>
    <script src="ui.js"></script>
    <script src="Crash.js"></script>
</body>
</html>
